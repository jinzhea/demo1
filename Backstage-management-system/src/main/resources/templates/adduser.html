<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="head">
<head>
    <meta charset="UTF-8"/>
    <title>添加用户</title>
</head>
<body>
<div layout:fragment="content" class="col-sm-12">

    <div class="adduser_form" style="margin-top: 7px;margin-left: 6px">

        <form action="/adduser" method="post" th:object="${user}">

            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" name="username" placeholder="Username" th:value="*{username}" onblur="checkName(this.value)"/>
                <p id="tip" class="text-danger"></p>
                <p th:if="${#fields.hasErrors('username')} " th:errors="*{username}" class="text-danger"></p>
            </div>

            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" name="password" placeholder="Password"
                       th:value="*{password}"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
            </div>


            <div class="form-group">
                <label>电子邮箱</label>
                <input type="email" class="form-control" name="email" placeholder="name@example.com"
                       th:value=" *{email}"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
            </div>

            <div class="form-group">
                <label>手机号</label>
                <input type="text" class="form-control" name="phone" placeholder="Telphone" th:value="*{phone}"/>
                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></p>
            </div>

            <div class="form-check">
                <label>性别</label>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="sex" value="男" th:checked="${user.sex eq'男'}"/>
                    男
                </label>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="sex" value="女" th:checked="${user.sex eq'女'}"/>
                    女
                </label>
                <p th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="text-danger"></p>
            </div>

            <br/>

            <button type="submit" class="btn btn-info">添加用户</button>

        </form>

    </div>
</div>

</body>
</html>
